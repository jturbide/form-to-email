name: Build PHAR

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build & Release PHAR
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repository ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Setup PHP environment ---
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, intl, json, phar
          tools: composer:v2

      # --- Install dependencies ---
      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      # --- Validate composer.json ---
      - name: Validate Composer file
        run: composer validate --strict

      # --- Run test suite before build ---
      - name: Run tests
        run: composer test

      # --- Build PHAR package ---
      - name: Build PHAR archive
        run: composer build-phar

      # --- Verify PHAR contents ---
      - name: Verify PHAR contents
        run: php -r "
          \$phar = new Phar('dist/contact.phar');
          echo 'Entries: ' . iterator_count(\$phar) . PHP_EOL;
        "

      # --- Upload artifact to GitHub Actions ---
      - name: Upload PHAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: form-to-email.phar
          path: dist/contact.phar

      # --- Create GitHub Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/contact.phar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
